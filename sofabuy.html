<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniCo - Buy Luxe Corner Sofa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7F50; /* A vibrant coral/orange */
            --light-orange-bg: #FFF3EC; /* Very light orange for subtle backgrounds */
            --white: #FFFFFF;
            --dark-text: #333333;
            --light-text: #666666;
            --border-light: #EEEEEE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-orange-bg);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: var(--dark-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header (Reused from other pages) */
        header {
            background-color: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .nav-links li {
            display: inline-block;
            margin-left: 30px;
        }

        .nav-links a {
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-orange);
        }

        /* --- Buy Now Page Specific Styles --- */

        .buy-now-section {
            padding: 80px 0;
            min-height: calc(100vh - 180px); /* Adjust based on header/footer height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .buy-now-card {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .buy-now-card h1 {
            font-size: 2.8em;
            color: var(--primary-orange);
            margin-bottom: 20px;
        }

        .buy-now-card .product-summary {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background-color: var(--light-orange-bg);
            text-align: left;
        }

        .product-summary img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-summary-info {
            flex-grow: 1;
        }

        .product-summary-info h3 {
            font-size: 1.8em;
            margin-bottom: 5px;
            color: var(--dark-text);
        }

        .product-summary-info p {
            font-size: 1.1em;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .product-summary-info .price {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .quantity-selector {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .quantity-selector label {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--dark-text);
        }

        .quantity-selector input[type="number"] {
            width: 60px;
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            -moz-appearance: textfield; /* Firefox */
        }
        .quantity-selector input[type="number"]::-webkit-outer-spin-button,
        .quantity-selector input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .total-price {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 40px;
        }
        .total-price span {
            color: var(--primary-orange);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: none; /* Default to no border, buttons below will add */
            cursor: pointer;
        }

        .btn-checkout {
            background-color: var(--primary-orange);
            color: var(--white);
        }

        .btn-checkout:hover {
            background-color: var(--dark-text);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-continue-shopping {
            background-color: var(--white);
            color: var(--primary-orange);
            border: 2px solid var(--primary-orange);
            box-shadow: none; /* No shadow for outline button */
        }

        .btn-continue-shopping:hover {
            background-color: var(--primary-orange);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        /* Footer (Reused from other pages) */
        footer {
            background-color: var(--white);
            color: var(--light-text);
            padding: 30px 0;
            border-top: 1px solid var(--border-light);
            text-align: center;
            font-size: 0.9em;
            margin-top: 60px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            .nav-links {
                display: none;
            }
            .buy-now-section {
                padding: 50px 0;
            }
            .buy-now-card {
                padding: 30px;
            }
            .buy-now-card h1 {
                font-size: 2.2em;
            }
            .product-summary {
                flex-direction: column;
                text-align: center;
            }
            .product-summary img {
                width: 100px;
                height: 100px;
            }
            .product-summary-info h3 {
                font-size: 1.5em;
            }
            .product-summary-info p, .product-summary-info .price {
                font-size: 1em;
            }
            .total-price {
                font-size: 2em;
            }
            .btn {
                padding: 15px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8em;
            }
            .buy-now-card {
                padding: 20px;
            }
            .buy-now-card h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container navbar">
            <a href="index.html" class="logo">FurniCo</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="buy-now-section">
            <div class="container">
                <div class="buy-now-card">
                    <h1>Your Order Summary</h1>
                    
                    <div class="product-summary">
                        <img src="https://images.unsplash.com/photo-1555041469-a586c619376e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Luxe Corner Sofa">
                        <div class="product-summary-info">
                            <h3>Luxe Corner Sofa</h3>
                            <p>Premium fabric, spacious design.</p>
                            <p>Unit Price: <span class="price">₹49,999</span></p>
                        </div>
                    </div>

                    <div class="quantity-selector">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1" max="10">
                    </div>

                    <div class="total-price">
                        Total: <span id="displayTotalPrice">₹49,999</span>
                    </div>

                    <div class="btn-group">
                        <a href="thankyou.html" class="btn btn-checkout">Proceed to Checkout</a>
                        <a href="products.html" class="btn btn-continue-shopping">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FurniCo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sticky header shadow on scroll
        window.onscroll = function() {
            const header = document.querySelector("header");
            if (window.pageYOffset > 0) {
                header.style.boxShadow = "0 4px 10px rgba(0,0,0,0.1)";
            } else {
                header.style.boxShadow = "0 2px 5px rgba(0,0,0,0.05)";
            }
        };

        // JavaScript for Quantity and Total Price Update
        const quantityInput = document.getElementById('quantity');
        const displayTotalPrice = document.getElementById('displayTotalPrice');
        const unitPrice = 49999; // Price of Luxe Corner Sofa

        function updateTotalPrice() {
            const quantity = parseInt(quantityInput.value);
            const totalPrice = quantity * unitPrice;
            displayTotalPrice.textContent = '₹' + totalPrice.toLocaleString('en-IN'); // Format as Indian Rupees
        }

        quantityInput.addEventListener('change', updateTotalPrice);
        quantityInput.addEventListener('keyup', updateTotalPrice); // Also update on keyup for immediate feedback
        quantityInput.addEventListener('input', updateTotalPrice); // Generic input event
    </script>
</body>
</html>
