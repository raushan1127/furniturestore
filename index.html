<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniCo - Your Space, Reimagined.</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7F50; /* A vibrant coral/orange */
            --light-orange-bg: #FFF3EC; /* Very light orange for subtle backgrounds */
            --white: #FFFFFF;
            --dark-text: #333333;
            --light-text: #666666;
            --border-light: #EEEEEE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--white);
            overflow-x: hidden; /* Prevent horizontal scroll from subtle animations */
        }

        a {
            text-decoration: none;
            color: var(--dark-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .nav-links li {
            display: inline-block;
            margin-left: 30px;
        }

        .nav-links a {
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-orange);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to bottom right, var(--primary-orange), var(--light-orange-bg));
            color: var(--white);
            padding: 120px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 70vh; /* Ensure it takes up a good portion of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            z-index: 1; /* Ensure content is above decorative elements */
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            background-color: var(--white);
            color: var(--primary-orange);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background-color: var(--dark-text);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Decorative Elements for Hero */
        .hero::before, .hero::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none; /* Make sure they don't block clicks */
        }

        .hero::before {
            width: 250px;
            height: 250px;
            top: -50px;
            left: -50px;
            animation: moveShape 15s infinite alternate ease-in-out;
        }

        .hero::after {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation: moveShape 18s infinite alternate-reverse ease-in-out;
        }

        @keyframes moveShape {
            0% { transform: translate(0, 0) scale(1); opacity: 0.1; }
            25% { transform: translate(20px, -20px) scale(1.05); opacity: 0.15; }
            50% { transform: translate(0, 20px) scale(1); opacity: 0.1; }
            75% { transform: translate(-20px, -10px) scale(1.05); opacity: 0.15; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.1; }
        }

        /* Footer */
        footer {
            background-color: var(--white);
            color: var(--light-text);
            padding: 30px 0;
            border-top: 1px solid var(--border-light);
            text-align: center;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                margin-top: 15px;
            }

            .nav-links li {
                margin: 0 15px;
            }

            .hero {
                padding: 100px 0;
            }

            .hero h1 {
                font-size: 3em;
            }

            .hero p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Consider adding a hamburger menu for mobile */
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 90%;
                max-width: 280px;
                padding: 12px 25px;
            }

            .hero::before, .hero::after {
                display: none; /* Hide decorative elements on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8em;
            }

            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container navbar">
            <a href="#" class="logo">FurniCo</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="container hero-content">
                <h1>Your Space, Reimagined.</h1>
                <p>Discover exquisite furniture that blends style, comfort, and functionality, perfect for every corner of your home.</p>
                <div class="btn-group">
                    <a href="listing.html" class="btn">Explore Collections</a>
                    <a href="#" class="btn">Shop Best Sellers</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FurniCo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simple JavaScript for smooth scrolling (optional, but good for UX)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId && targetId !== '#') { // Ensure it's not just '#'
                    document.querySelector(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Sticky header functionality (optional, but enhances user experience)
        window.onscroll = function() {
            const header = document.querySelector("header");
            if (window.pageYOffset > 0) { // Check if scrolled down at all
                header.style.boxShadow = "0 4px 10px rgba(0,0,0,0.1)";
            } else {
                header.style.boxShadow = "0 2px 5px rgba(0,0,0,0.05)";
            }
        };
    </script>
</body>
</html>
