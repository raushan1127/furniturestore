<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order! - FurniCo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7F50; /* A vibrant coral/orange */
            --light-orange-bg: #FFF3EC; /* Very light orange for subtle backgrounds */
            --white: #FFFFFF;
            --dark-text: #333333;
            --light-text: #666666;
            --border-light: #EEEEEE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-orange-bg);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer stays at the bottom */
        }

        a {
            text-decoration: none;
            color: var(--dark-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header (Reused from other pages) */
        header {
            background-color: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .nav-links li {
            display: inline-block;
            margin-left: 30px;
        }

        .nav-links a {
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-orange);
        }

        /* --- Thank You Page Specific Styles --- */

        .thank-you-section {
            flex-grow: 1; /* Makes this section take up available space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
            text-align: center;
        }

        .thank-you-card {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
        }

        .thank-you-card h1 {
            font-size: 3.5em;
            color: var(--primary-orange);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .thank-you-card p {
            font-size: 1.2em;
            color: var(--dark-text);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .thank-you-card .icon {
            font-size: 5em;
            color: var(--primary-orange);
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

            padding: 15px 35px;
